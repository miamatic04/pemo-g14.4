events {}

http {
	server {
		listen 			80;
		
		access_log 		/var/log/nginx/access.log;
		error_log		/var/log/nginx/error.log;
		
		location / {
			proxy_pass		http://frontend:3000/;
		}
		
		location /oauth2/authorization/google {
			proxy_pass		http://backend:8080/oauth2/authorization/google;
		}
	}
}